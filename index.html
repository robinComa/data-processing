<html>
    <head>
        <title>DataProcessing : Processing</title>
    </head>

    <body>

        <!-- build:js dataProcessing.js -->
        <script src="src/copyright.js"></script>
        <script src="src/DataProcessing.js"></script>
        <script src="src/core/Utils.js"></script>
        <script src="src/core/Class.js"></script>
        <script src="src/processing/Processing.js"></script>
        <!-- endbuild -->

        <script>
            var p = new DataProcessing.Processing([
                'param1',
                [0,1,2,3,{
                    arg: 'Yeah! I\'m a deep arguments returned by the worker'
                }]
            ], function(param1, param2){
                return param2[4].arg;
            });

            var serial = p.serialize();

            var p2 = DataProcessing.Util.unSerialize(serial, DataProcessing.Processing);

            p2.run();

            p2.onFinish(function(result){
                console.log(result);
            });
        </script>
    </body>

</html>
